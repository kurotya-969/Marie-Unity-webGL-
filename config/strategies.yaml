# 実験で使用する戦略を定義
strategies:
  # 基準戦略
  - name: gto_approx
    class: GTOApproxBot
    enabled: true
    params:
      cfr_iterations: 1000
  
  - name: loose_gto
    class: LooseGTOBot
    enabled: true
    params:
      looseness: 0.3
  
  - name: heuristic
    class: HeuristicBot
    enabled: true
    params:
      threshold_raise: 0.7
      threshold_call: 0.4
  
  - name: random
    class: RandomBot
    enabled: true
    params:
      base_temperature: 0.8

# 対戦相手の設定（焼却なし）
opponents:
  - gto_approx
  - loose_gto
  - random
